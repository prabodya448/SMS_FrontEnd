<div class="container-fluid text-center ">    
    <div class="row content ">
      <div class="col-sm-3 sidenav bg-light ">
        <app-search-botton></app-search-botton>
        <div *ngIf="message() === 'User Management'">         
          <app-user-management></app-user-management>
        </div>
        <!-- <app-search-list></app-search-list> -->
      </div>
      
      <div class="col-sm-9"> 
       
          <div *ngIf="message() === 'Student Management'">
          <app-fstudent-management></app-fstudent-management>
          </div>

          <div *ngIf="message() === 'Class Management'">
          <app-fclass-management></app-fclass-management>
          </div>

          <div *ngIf="message() === 'Event Management'">
            <app-fevent-management></app-fevent-management>
          </div>
      
          <div *ngIf="message() === 'Tutor Management'">
            <app-tutor-management></app-tutor-management>
          </div>

          <div *ngIf="message() === 'Class Fees Management'">
            <app-fclass-fees-management></app-fclass-fees-management>
          </div>

          <div *ngIf="message() === 'Student Attendance Management'">
            <app-fstudent-attendance-management></app-fstudent-attendance-management>
          </div>

          <div *ngIf="message() === 'User Management'">         
            <app-fuser-management></app-fuser-management>
          </div>

          <div *ngIf="message() === 'Reports'">         
            <app-report></app-report>
          </div>

          <div *ngIf="message() === 'Dashboard'">         
           <app-fdashboard></app-fdashboard>
          </div>
        
      </div>
 
    </div>
</div>

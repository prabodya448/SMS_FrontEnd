
<h1 class="mb-4 text-primary">Reports</h1>
<hr class="mb-4">

<div class="attendance-container">
  <div *ngFor="let className of getClassRecords() | keyvalue">
    <h2>{{ className.key }}</h2> <!-- Display the class name -->

    <div class="attendance-table">
      <table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of className.value">
            <td>{{ record.stId }}</td>
            <td>{{ record.stname }}</td>
            <td>{{ record.stEmail }}</td>
            <td>{{ transformDate(record.createdAt) }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1d074f;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: bold;
            color: #120a0a;
        }

        p {
            font-size: 14px;
            color: #6c757d;
        }

        .btn-custom {
            background-color: #f0ad4e;
            color: #ffffff;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #ec971f;
        }

        .btn-outline-custom {
            border-color: #375a7f;
            color: #375a7f;
        }

        .btn-outline-custom:hover {
            background-color: #0762c3;
            color: #fff;
        }

        .form-label {
            display: block;
            text-align: left;
            font-weight: bold;
            color: #120a0a;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Section -->
        <h1>Opensoft-SMS</h1>
        <p>A project for EEY4189 - Software Design in Group</p>
        <hr>
        <form>
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom mb-3">Log in</button>
            </div>
            <div class="text-center">
                <a href="#" class="d-block mb-2">Forgot Password?</a>
                <button type="button" class="btn btn-outline-custom">Guest View</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<div class="container-fluid text-center py-5">
  <div class="row content">
    <div class="col-sm-3 sidenav bg-light">
      <div>
        <app-ltutor (edittutor)="onEditTutor($event)"></app-ltutor>
      </div>
    </div>

    <div class="col-sm-9">
      <h1 class="tutor-heading">Tutor Management</h1>
      <hr class="styled-hr">

      <form (ngSubmit)="onSaveTutor()" class="tutor-form">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Tutor Name</label>
            <input type="text" name="tName" class="form-control" placeholder="Enter Tutor Name" [(ngModel)]="tutorObj.tName" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="tDob" class="form-control" [(ngModel)]="tutorObj.tDob" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">NIC</label>
            <input type="text" name="tNic" class="form-control" placeholder="Enter NIC Number" [(ngModel)]="tutorObj.tNic" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" placeholder="Enter Email Address" [(ngModel)]="tutorObj.email" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="text" name="tPhoneNumber" class="form-control" placeholder="Enter Phone Number" [(ngModel)]="tutorObj.tPhoneNumber" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Subject</label>
            <input type="text" name="tSubject" class="form-control" placeholder="Enter Subject" [(ngModel)]="tutorObj.tSubject" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label class="form-label">Address</label>
            <input type="text" name="tAddress" class="form-control" placeholder="Enter Address" [(ngModel)]="tutorObj.tAddress" required>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary submit-btn">
              {{ tutorObj.tId !== 0 ? 'Update Tutor' : 'Save Tutor' }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
